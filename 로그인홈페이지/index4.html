<body>
  <section class="login-form">
    <!-- 로그인 제목 -->
    <h1><a href="index.html">binary; LOGIN</a></h1>
    <form action="">
      <!-- 학번부분 박스 -->
      <div class="int-area">
        <input type="text" name="id" id="id" autocomplete="on" required>
        <label for="id">STUDENT ID</label>
      </div>
      <!-- 비밀번호부분 박스 -->
      <div class="int-area">
        <!-- autocomplete사용:on로 자동완성 기능 사용함 -->
        <input type="password" name="pw" id="pw" autocomplete="on" required>
        <label for="pw">PASSWORD</label>
      </div>
      <!-- 로그인 버튼 -->
      <div class="btn-area">
        <button type="submit">LOGIN</button>
      </div>
    </form>
    <!-- 비밀번호 찾기 버튼 -->
    <div class="caption">
      <a href="#">Forgot Password?</a>
    </div>
  </section>
